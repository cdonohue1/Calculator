  <body>
    <div id="calculator"><h1>Calculator</h1>
      <!-- Screen and clear key -->
      <div class="top">
        total <input id='total' type='text' name='total' >
        <br>

      </br>
        <div id='operator'>
          <span>/</span>
          <span>*</span>
          <span>-</span>
          <span>+</span>
        </div>
      </br>
        Number two <input id='n2' type='text' name='n1'/> 
      </div>
<!--   <div id='total' class="screen operator" name='totalscreen'></div> -->
      <div id='numbers'>
        <!-- operators and other keys -->
        <span type="button" onclick="button()">7</span>
        <span>8</span>
        <span>9</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>0</span>
      </div>
    </div>
